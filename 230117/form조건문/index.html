<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="wrapper">
    <button type="button" class="btn btn-primary" id="login-btn">로그인</button>
    <div class="overlay">
      <div class="login-box">
        <h4>로그인</h4>
        <!-- 서버에 정보를 전송할 때 사용 -->
        <!-- 전송할 서버가 없으니까 local로 전송 -->
        <form action="./test.html">
          <div class="input-group flex-nowrap">
            <input type="text" class="form-control" id="id-box" aria-label="Username" aria-describedby="addon-wrapping">
          </div>
          <p>아이디를 입력하세요</p>
          <div class="input-group flex-nowrap">
            <input type="password" class="form-control" id="pw-box" aria-label="Username" aria-describedby="addon-wrapping">
          </div>
          <p>비밀번호를 입력하세요</p>
          <button type="submit" class="btn btn-primary" id="submit-btn">전송</button>
          <button type="button" class="btn btn-danger" id="close-btn">닫기</button>
        </form>
      </div>
      </div>
    </div>
  </div>
  <script src="./js/form.js"></script>
  <script src="./js/login.js"></script>
</body>
</html>
